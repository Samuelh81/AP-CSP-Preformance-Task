<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link rel="icon" href="./css/icon.png">
    <title>AP CSP Create Performance Task</title>
</head>
<body>
    <div id="inputContents">
        <canvas id="displayCanvas" height="100" width="100"></canvas>
        <input id="imageUpload" type="file" name="image" accept="image/png">
        <form id="options">
            <label for="type">Choose a filter:</label>
            <select name="filters" id="type">
                <optgroup label="-Remove Colors-">
                    <option value="removeRed">Remove Red</option>
                    <option value="removeGreen">Remove Green</option>
                    <option value="removeBlue">Remove Blue</option>
                </optgroup>
                <optgroup label="-Invert Colors-">
                    <option value="invert">Invert Colors</option>
                    <option value="randomInvert">Randomly Invert Colors</option>
                </optgroup>
                <optgroup label="-Shift Colors-">
                    <option value="shift1">1 Shift</option>
                    <option value="shift2">2 Shift</option>
                </optgroup>
                <optgroup  label="-Misc-">
                    <option value="makeGray">Convert to Grayscale</option>
                    <option value="static">Add Static</option>
                    <option value="noise">Make Noisy</option>
                    <option value="transparent">Turn White Transparent</option>
                    <option value="randomDelete">Randomly Delete</option>
                </optgroup>
            </select>
            <input class="button" type="button" value="Generate" onclick="generate()">
        </form>
    </div>

    <hr>

    <div id="outputContents">
        <h1 id="outputTitle">OUTPUT</h1>
        <canvas id="outputCanvas" height="100" width="100"></canvas>
        <input class="button" id="download" type="button" value="Download" onclick="download()">
        <br>
        <input class="button" id ="reupload" type="button" value="Reupload" onclick="reupload()">
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
